<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cats App</title>
  </head>
  <body>
    <section>
      <div class="cats-intro">
        <div class="title">
          <h3>The Cats App</h3>
        </div>
        <div class="error error-display d-none" id="error">
          something went wrong. Please try again later
        </div>
        <div class="cat-submission-form">
          <div class="cat-form">
            <label for="cat">Number Of Cats Facts (50 Max)</label>
            <div class="input-controls">
              <input
                type="number"
                name="cat-fact-num"
                placeholder="number of cat facts (50 max)"
                id="cat-fact-input"
                class="cat-num-input"
              />
              <button type="submit" id="cat-fact-btn">Submit</button>
            </div>
          </div>
          <div class="cat-form">
            <div class="cat-form">
              <label for="cat-photo-num">Number Of Cats Photos (10 Max)</label>
              <div class="input-controls">
                <input
                  type="number"
                  name="cat-photo-num"
                  placeholder="number of cat Photos (10 max)"
                  id="cat-photo-input"
                  class="cat-num-input"
                />
                <button type="submit" id="cat-photo-btn">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="cat-photos-facts-display" id="factPhotoDisplay">
        <ol class="cat-fact-list" id="cat-list"></ol>
        <div class="img-container" id="img-container"></div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
